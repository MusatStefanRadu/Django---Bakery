 {% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/403_error.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Error 403" }}</title>
</head>
<body>
    <div class="container">
        <h1>{{ title|default:"Error 403" }}</h1>
        <p>
            Hello, {{ username }}!
        </p>
        <div class="message">
            {{ message|default:"Access to the requested resource is denied." }}
        </div>
    </div>
</body>
</html>
